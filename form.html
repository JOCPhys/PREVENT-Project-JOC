                    </li>

        </div>

    <!-- header section -->
    <header id="header" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center text-xl-start">

                <p class="my-4">
                    Thank you for helping us combat hate in our country and keep our communities safe. Please fill out
                    the form below to report a concern.
                </p>
            </div>
        </div>
    </header>

    <main>
        <!-- Report-a-concern form section -->
        <section id="report-a-concern-form" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">

                <div class="text-center">
        
                    <h2>Report a Concern</h2>
                </div>
                    <form action="success.html" method="GET">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label"><strong>Tell us about the concern you have /
                                        what has happened.</strong>
                                    (What did you see / hear / read?)</label>
                                <textarea class="form-control" rows="10" id="message" name="message"
                                    required></textarea>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="evidence"><strong>Do you have any evidence?</strong></label><br> 
                                <input type="radio" id="yes"name="evidence" value="yes" required>
                                <label for="yes">Yes</label><br> 
                                    <input type="radio" id="no" name="evidence" value="no" required>
                                <label for="no">No</label><br>
                                <label for="evidence" class="form-label" required><strong>What type of evidence do yo have?</strong> Write <em>'no evidence'</em> if there is no evidence.</label>
                                <textarea class="form-control" rows="10" id="message" name="message" required></textarea>
                            </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="when"><strong>When did this happen?</strong> (<em>or</em> the first time you became concerned)</label><br>
                                    <input type="date" id="when" name="when"><br>

                            </div>

                            <div class="col-12 mb-3">
                                <label for="isolated"><strong>Is this an isolated event?</strong></label><br> 
                                    <input type="radio" id="yes" name="isolated" value="yes" required>
                                <label for="yes"><strong>Yes</strong> - it has happened only once</label><br>
                                    <input type="radio" id="no" name="isolated" value="no" required>
                                <label for="no"><strong>No</strong> - it has happened more than once</label><br>

                            </div>

                            <div class="col-12 mb-3">
                                <label for="message" class="form-label"><strong>Where did this happen?</strong>
                                    (Name and/or address of location / venue - please also include the location if it was online content
                                    viewed)</label>
                                <textarea class="form-control" rows="10" id="message" name="message"
                                    required></textarea>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="description"><strong>Do you know the name (and/or role) of the person(s)involved?</strong></label><br>
                                    <input type="radio" id="yes" name="description" value="yes" required>
                                <label for="yes"><strong>Yes</strong> - I know the person(s) involved</label><br> 
                                    <input type="radio" id="no" name="description" value="no" required>
                                <label for="no"><strong>No</strong> - I can give a description</label><br>

                                <label for="description" class="form-label" required>Write <em>'no description'</em> if you cannot provide
                                    a description.</label>
                                <textarea class="form-control" rows="10" id="message" name="message" required></textarea>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="message" class="form-label"><strong>Any further details to add?</strong></label>
                                <textarea class="form-control" rows="6" id="message" name="message"></textarea>
                            </div>
                    

                            <div class="col-12 mb-3">
                                <label for="contact-agreed"><strong>Can we contact you regarding this incident?</strong></label><br>
                                    <input type="radio" id="yes" name="contact-agreed" value="yes" required>
                                <label for="yes"><strong>Yes</strong></label><br> 
                                    <input type="radio" id="no" name="contact-agreed" value="no" required>
                                <label for="no"><strong>No</strong></label><br>

                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text">
                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email">
                            </div>

                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="number">
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="contact-method"><strong>Preferred method of contact</strong></label><br>
                                    <input type="radio" id="yes" name="contact-method" value="yes">
                                <label for="yes">Telephone</label><br> 
                                    <input type="radio" id="no" name="contact-method" value="no">
                                <label for="no">Email</label><br>

                            </div>



                            <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
